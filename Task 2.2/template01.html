<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 2.2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .box {
        border: 2px solid black; /* Border is added to highlight each box used in the template*/
        padding: 20px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark box">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <a class="navbar-brand" href="#">Logo</a>
        <div class="d-flex flex-grow-1 mx-3">
          <input class="form-control me-2" type="search" placeholder="Search" />
          <button class="btn btn-outline-light">Search</button>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse text-light" id="navbarNav">WIP</div>
    </nav>

    <!-- Corporate Banner -->
    <div class="container text-center p-5 box">
      <h2>Corporate Banner</h2>
    </div>

    <!-- Product Highlight -->
    <div class="container my-5 box">
      <h2 class="text-center">Product Highlight</h2>
      <div class="row align-items-center">
        <div class="col-md-6 text-center">
          <div class="row box"><span>Product Title</span></div>
          <br />
          <div class="row text-center box">
            <span>Product Feature</span>
          </div>
          <div class="row text-center box">
            <span>Product Feature</span>
          </div>
          <div class="row text-center box">
            <span>Product Feature</span>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <img src="#" alt="Product Image" class="p-5 box" />
        </div>
      </div>
    </div>

    <!-- FAQ Section -->
    <div class="container box">
      <h3 class="text-center">Frequently Asked Questions</h3>
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item box">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#question1"
            >
              Question 1
            </button>
          </h2>
        </div>
        <div class="accordion-item box">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#question2"
            >
              Question 2
            </button>
          </h2>
        </div>
        <div class="accordion-item box">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-toggle="collapse"
              data-bs-target="#question3"
            >
              Question 3
            </button>
          </h2>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-light bg-dark py-3 mt-5 box">
      <p>Footer Banner</p>
    </footer>
  </body>
</html>
